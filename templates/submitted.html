<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'bootstrap.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #3498db;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h3 {
            color: #2c3e50;
            margin-top: 20px;
        }

        b {
            color: #3498db;
            font-weight: bold;
        }

        .result-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
   <div class="container mt-2 my-4">
        <h2>Quiz Application</h2>
        <div class="result-container">
            <h3>This is Your Quiz Result: <b class="mx-2">{{ result }}</b></h3>
        </div>
   </div>
</body>
</html>
