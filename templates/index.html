<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- Add your Bootstrap CSS link or CDN here -->
    {% include 'bootstrap.html' %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #3498db;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .question-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .question-container:hover {
            background-color: #dfe6e9;
        }

        h4 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            color: #34495e;
        }

        input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <form action="/quizsubmit" method="post">
            {% for question in question_list %}
                <div class="question-container">
                    <h4>{{ question.question }}</h4>
                    <label><input type="radio" required name="{{ question.q_id }}" value="{{ question.option_1 }}"> {{ question.option_1 }}</label>
                    <label><input type="radio" required name="{{ question.q_id }}" value="{{ question.option_2 }}"> {{ question.option_2 }}</label>
                    <label><input type="radio" required name="{{ question.q_id }}" value="{{ question.option_3 }}"> {{ question.option_3 }}</label>
                </div>
            {% endfor %}
            <input type="submit" name="submitform" value="Submit">
        </form>
    </div>
</body>
</html>
