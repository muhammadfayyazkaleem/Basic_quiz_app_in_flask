<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- Add your Bootstrap CSS link or CDN here -->
    {% include 'bootstrap.html' %}
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .question-container {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        h4 {
            color: #333;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <form action="/quizsubmit" method="post">
            {% for question in question_list %}
                <div class="question-container">
                    <h4>{{ question.question }}</h4>
                    <label><input type="radio" required name="{{ question.q_id }}" value="{{ question.option_1 }}"> {{ question.option_1 }}</label>
                    <label><input type="radio" required name="{{ question.q_id }}" value="{{ question.option_2 }}"> {{ question.option_2 }}</label>
                    <label><input type="radio" required name="{{ question.q_id }}" value="{{ question.option_3 }}"> {{ question.option_3 }}</label>
                </div>
            {% endfor %}
            <input type="submit" name="submitform" value="Submit">
        </form>
    </div>
</body>
</html>
