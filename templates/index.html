<!DOCTYPE html>
<html lang="en">
<head>
{% include 'bootstrap.html' %}
</head>
<body>
    <div class="container">
        <h1 class="mt-2 mb-4">Quiz Application</h1>
    <form action="/quizsubmit" method="post">
        {% for question in question_list  %}
             
            <div class="container mt-2 mb-2">
                <b>{{ question.question  }}</b> <br>
                <input type="radio" required name="{{ question.q_id }}" value="{{ question.option_1 }}"> {{ question.option_1 }} <br>
                <input type="radio" required name="{{ question.q_id }}" value="{{ question.option_2 }}"> {{ question.option_2 }} <br>
                <input type="radio" required name="{{ question.q_id }}" value="{{ question.option_3 }}"> {{ question.option_3 }}
            </div>
        {% endfor %}
        <br>
        <input type="submit" name="submitform" value="submit">
    </form>
    </div>
</body>
</html>
